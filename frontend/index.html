    <table border="1">

        <tbody>
            <tr>
                <td class="aveTime"></td>

            </tr>

    </table>

    <h1>MMA data hub</h1>

        <div class="column">
            <h2>This webpage has:</h2> 
            <ul class="summary"> </ul>
            
            <div class="interestingFind">
                <h2>An interesting finding</h2>
       
            </div>
            
            <div class="column">

            </div>
